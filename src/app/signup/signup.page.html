
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="main-container">
     
<ion-label class="title-header">
  Transport System
</ion-label>

<ion-row>
  <ion-col><h4>Log In</h4></ion-col>
  <ion-col><h4 style="text-align: right;">Sign Up</h4></ion-col>
</ion-row>
<div class="sign-up">
  <div class="grid-container">
    <div class="grid-item">
      <ion-label>Full Name</ion-label> 
      <ion-input type="text" style="margin-top: 5px;"></ion-input>
    </div>
   
    <div class="grid-item">
      <ion-label>Email Address</ion-label> 
      <ion-input type="text" style="margin-top: 5px;"></ion-input>
    </div>

    <div class="grid-item">
      <ion-label>Password</ion-label>
      <ion-input type="password" style="margin-top: 5px;"></ion-input>
    </div>

    <div class="grid-item">
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" style="margin-top: 5px;"></ion-input>
    </div>

    <div class="grid-item">
      <ion-button expand="block" color="success" class="log-buttons">Sign-up</ion-button>
    </div>
    <div class="grid-item">
        <ion-button expand="block" color="danger" class="log-buttons">Clear</ion-button>
    </div>
  </div>
</div>
        </div>
  </div>
</ion-content>
