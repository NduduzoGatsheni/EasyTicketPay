

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<ion-content fullscreen>
  <div class="main-container">
    <span>Balance: R{{passenger.balance}}</span>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col class="amount" size="4">
        <h1 class="amount-input">Amount</h1>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col class="amount border-bottom border-white border-2" size="4">
        <ion-input class="amount-input" placeholder="00.00"  [(ngModel)]="paymentData.amount" name="amount" required></ion-input>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row class="amount">
      <h5 class="phrase">Recharge Your Transport Card</h5>
    </ion-row>
    <div class="child-container p-5">
      <div class="scroll-container">
        <ion-row class="amount">
          <ion-icon name="card" class="card-icon"></ion-icon>
        </ion-row>
        <ion-row class="amount">
          <ion-label style="font-size:25px;font-weight: bold;color:gray;">Card Details</ion-label>
        </ion-row>

        <ion-label position="stacked" class="card-labels">Card Holder Name</ion-label>
        <ion-input type="text" class="data-input"  [(ngModel)]="paymentData.email" name="email" required></ion-input>
        <div class="button-container mt-3 mb-1">
          <ion-button expand="block" class="paynow" style="margin-right:10px;"  (click)="pay()">Pay Now</ion-button>
          <ion-button expand="block" class="clear" style="margin-left:10px;" >Clear</ion-button>
        </div>
      </div>
      
    </div>
    
  </div>
</ion-content>
