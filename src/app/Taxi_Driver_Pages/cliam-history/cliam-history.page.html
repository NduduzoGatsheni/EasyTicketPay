    <ion-row class="title">
      <ion-col><a href="/login"><ion-icon name="chevron-back-outline" ></ion-icon></a></ion-col>
      <ion-col><h1 style="text-align: center;">History</h1></ion-col>
      <ion-col  class="menu">
      
        <h4 style="text-align: right;"><a id="popover" style="color:white;"> <ion-icon name="menu-outline" ></ion-icon></a></h4>
        <ion-popover trigger="popover" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-list>
                <!-- <ion-item [button]="true" [detail]="false" [routerLink]="['/signup']">Passenger</ion-item> -->
                <ion-item [button]="true" [detail]="false" [routerLink]="['/login']" style="color:red">Log Out <ion-icon name="trash-outline" slot="end" color="danger"></ion-icon></ion-item>
              </ion-list>

<div style="height:70%" class="top-container">

  <div class="vehicle-img">
    <img class="trainsport-icon" src="/assets/taxiss.png" alt="profile-picture" />

  </div>
  <div  class="vehicle-name">
    
<h1>{{totalAmount}}</h1>

  </div>
  </div>
  </div>
  <div class="main-container">
  <div *ngFor="let dateGroup of groupedTransactions | keyvalue">
    <!-- <div class="main-container"> -->
      <h4 class="date-tag">{{ dateGroup.key }}</h4>
      <table>
        <tbody>
          <tr *ngFor="let transaction of dateGroup.value">
            <td>{{ transaction.From_To }}</td>
            <td>{{ transaction.Amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
  </div>
