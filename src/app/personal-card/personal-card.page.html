<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    
    <ion-title>
      <div class="header-content">
        <img src="assets/bus_logo..png" alt="App Logo" class="app-logo">
        <span class="page-name">Personal Card</span>
      </div>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button class="logout-button">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="personal-card-container">
<ion-card class="personal-card">
  <div class="card-header">
    <!-- <img src="assets/azande.png" alt="Profile Picture" class="profile-pic"/> -->
  
    <div class="header-content">
      <ion-card-title>{{ name }}</ion-card-title>
      <ion-card-subtitle>{{ title }}</ion-card-subtitle>
    </div>
    <img src="assets/bus_logo..png" alt="Company Logo" class="logo"/>
  </div>
  <ion-card-content>
    <div class="card-content">
      <div class="personal-info">
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{ email }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{ phone }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>{{ address }}</ion-label>
        </ion-item>
      </div>
      <div class="qr-code">
        <qrcode [qrdata]="qrCodeData" [width]="120" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
    </div>
  </ion-card-content>
</ion-card>
<div class="button-container">
  <ion-button class="action-button print-button" (click)="printCard()">
    <ion-icon name="print-outline" slot="start"></ion-icon>
    Print Card
  </ion-button>
  <ion-button class="action-button temporal-button" (click)="createTemporalCard()">
    <ion-icon name="time-outline" slot="start"></ion-icon>
    Temporal Card
  </ion-button>
</div>
</div>
</ion-content>
