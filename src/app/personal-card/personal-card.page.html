<!-- // personal-card.component.html -->
<ion-card class="personal-card">
  <ion-card-header>
    <ion-card-title>{{ name }}</ion-card-title>
    <ion-card-subtitle>{{ title }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div class="card-content">
      <div class="personal-info">
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{ email }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{ phone }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>{{ address }}</ion-label>
        </ion-item>
      </div>
      <div class="qr-code">
        <qrcode [qrdata]="qrCodeData" [width]="160" [errorCorrectionLevel]="'M'"></qrcode>
        <!-- <qrcode [qrdata]="qrCodeData" [width]="150" [errorCorrectionLevel]="'M'"></qrcode> -->
      </div>
    </div>
  </ion-card-content>
</ion-card>
